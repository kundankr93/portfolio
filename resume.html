<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to PDF</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="redirectToPDF()">Resume</button>

  <script>
    function redirectToPDF() {
      window.location.href = "resume.pdf";
    }
  </script>
</body>
</html>
